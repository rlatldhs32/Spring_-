<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <title th:text="${title}">Hello, SpringBoot!</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .btn-outline-success {
            color: gray;
            border-color: gray;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link"  th:classappend="${menu}=='home'?'active'"
                   href="#" th:href="@{/}">홈 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${menu}=='board'?'active'"
                   href="#" th:href="@{/board/list}">게시판</a>
            </li>
        </ul>
            <a class="btn btn-outline-success mr-2" th:href="@{/account/login} "
            sec:authorize="!isAuthenticated()">로그인</a>
        <a class="btn btn-outline-success" th:href="@{/account/register}"
           sec:authorize="!isAuthenticated()">회원가입</a>
        <form class="d-flex" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
            <span class="text-white mx-2" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
           <!--            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
    </div>
    </div>
</nav>
<footer th:fragment="footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
</footer>
