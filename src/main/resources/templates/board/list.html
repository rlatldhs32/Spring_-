<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>
<main role="main" class="container">
    <div class="container">
        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
        <form class="row g-3 d-flex justify-content-end">
            <div class="col-auto">
                <label for="searchText" class="visually-hidden">검색</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="검색">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-light mb-3">검색</button>
            </div>
        </form>

        <table class="table caption-top">
            <caption>List of users</caption>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Mark</a></td>
                <td>김시온</td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1==boards.pageable.pageNumber+1}? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber-1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i==boards.pageable.pageNumber+1}? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage,endPage)} ">
                    <a class="page-link" href="#" th:text="${i}" th:href="@{/board/list(page=${i - 1})}">1</a></li>
                <li class="page-item" th:classappend="${boards.totalPages==boards.pageable.pageNumber+1}? 'disabled'">
                    <a class="page-link" href="#"
                       th:href="@{/board/list(page=${boards.pageable.pageNumber+1})}">Next</a>
                </li>
            </ul>
        </nav>

        <div class="text-end">
            <a type="button" class="btn btn-dark" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>
</main>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
